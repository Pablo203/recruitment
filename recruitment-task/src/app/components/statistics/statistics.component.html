<div class="col-lg-12">
  <div class="row">
    <div class="col-xxl-3 col-md-6">
      <div class="card info-card">
        <div class="card-body">
          <h5 class="card-title mb-2">Total repositories</h5>

          <div class="d-flex align-items-center">
            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
              <i class="bi bi-folder"></i>
            </div>
            <div class="ps-3">
              <h6>{{ totalRepositories }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xxl-3 col-md-6">
      <div class="card info-card">
        <div class="card-body">
          <h5 class="card-title mb-2">Total stars</h5>

          <div class="d-flex align-items-center">
            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
              <i class="bi bi-star"></i>
            </div>
            <div class="ps-3">
              <h6>{{ totalStars }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xxl-3 col-md-6">
      <div class="card info-card">
        <div class="card-body">
          <h5 class="card-title mb-2">Total forks</h5>

          <div class="d-flex align-items-center">
            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
              <i class="bi bi-option"></i>
            </div>
            <div class="ps-3">
              <h6>{{ totalForks }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xxl-3 col-md-6">
      <div class="card info-card">
        <div class="card-body">
          <h5 class="card-title mb-2">Total open issues</h5>

          <div class="d-flex align-items-center">
            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
              <i class="bi bi-exclamation-triangle"></i>
            </div>
            <div class="ps-3">
              <h6>{{ totalOpenIssues }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="chart-container">
    <canvas id="myBarChart"></canvas>
  </div>
</div>
